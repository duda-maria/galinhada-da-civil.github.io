<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Saira -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a4b; /* Fundo azul escuro */
            color: white;
            flex-direction: column;
        }
        h1 {
            font-family: 'Saira', sans-serif;
            font-size: 50px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: -3px 3px 0px #ff8c00; /* Sombra mais próxima */
            margin: 20px 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #2d2d6b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #ffffff;
        }
        .contact-buttons {
            margin-top: 20px;
        }
        .contact-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #ff8c00; /* Botões laranja */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-buttons a:hover {
            background-color: #e07a00;
        }
    </style>
</head>
<body>

<h1>Galinhada da Civil</h1>

<div class="container">
    <h2>Entre em Contato</h2>

    <div class="contact-buttons">
        <p>Escolha com quem você deseja falar:</p>
        <a href="https://wa.me/5564981280304" target="_blank">Falar com Maria</a>
        <a href="https://wa.me/5564993078966" target="_blank">Falar com Carlos</a>
        <a href="https://wa.me/5564992283479" target="_blank">Falar com Karllos</a>
    </div>
</div>

</body>
</html>
